<!-- Modal pagos -->
<div class="modal fade" id="modal_agregar_contacto_cliente" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form class="form-horizontal form-label-left" method="POST" action="{{ url_for('administracion_blueprint.agregar_contacto_cliente', cliente_id=cliente.id) }}">
  
                <div class="modal-header">
                    <h3 class="modal-title" id="largeModalLabel"> Agregar Contacto</h3>
                </div>
                <div class="modal-body">
                    <table id="table" style="table-layout: fixed;" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Teléfono</th>
                                <th>Extensión</th>
                                <th>Puesto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" name="nombre_contacto" style="width:100%">
                                </td>
                                <td>
                                    <input type="email" name="correo_contacto" style="width:100%">
                                </td>
                                <td>
                                    <input type="tel" name="telefono_contacto" style="width:100%">
                                </td>
                                <td>
                                    <input type="number" name="extension_contacto" style="width:100%">
                                </td>
                                <td>
                                    <input class="form-control" type="text" name="puesto_contacto">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
  
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Agregar Contacto</button>
                    <button type="button" class="btn btn-link btn-circle waves-effect btn-close" data-dismiss="modal">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </form>
  
        </div>
    </div>
  </div>
