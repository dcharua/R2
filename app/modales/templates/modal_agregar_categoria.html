<!-- Modal pagos -->
<div class="modal fade" id="modal_agregar_categoria" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form class="form-horizontal form-label-left" id="user_inputs" method="POST"
        action="{{ url_for('modales_blueprint.agregar_categoria') }}">
        <div class="modal-header">
          <h3 class="modal-title" id="largeModalLabel"> Agregar Cuenta de Mayor</h3>
        </div>
        <div class="modal-body">
          <div class="row" style="margin-bottom:20px !important">
            <div class="col-sm-6">
              <label for="nombre"> Cuenta de Mayor </label>
              <input type='text' class="form-control" name="nombre" />
            </div>
            <div class="col-sm-6">
                <label for="tipo"> Egreso o Ingreso </label>
              <select class="selectpicker"  data-live-search="true" name="tipo" title="Selecciona.." data-width="100%">
                <option value="egreso"> Egreso</option>
                <option value="ingreso"> Ingreso</option>                
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Agregar</button>
          <button type="button" class="btn btn-link btn-circle waves-effect btn-close" data-dismiss="modal">
            <i class="material-icons">close</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
