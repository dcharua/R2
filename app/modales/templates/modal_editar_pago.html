<div class="modal fade" id="modal_editar_pago" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form class="form-horizontal form-label-left" method="POST"
        action="{{ url_for('egresos_blueprint.editar_pago', pago_id=pago.id) }}">
        <div class="modal-header">
          <h3 class="modal-title" id="largeModalLabel">Editar Pago</h3>
        </div>
        <div class="modal-body">
          <div class="row" style="margin-bottom:20px !important">
            {% if pago.status == 'solicitado' %}
            <div class="col-sm-12 col-md-6">
              <label for="forma_pago"> Cuenta </label><br />
              <select class="selectpicker" id="cuenta_select"  name="cuenta" data-validation="required" data-live-search="true"
                title="Seleccione una Cuenta..." data-width="100%">
                {% for cuenta in cuentas %}
                <option value="{{ cuenta.id }}">
                  {{ cuenta.nombre }}
                </option>
                {% endfor %}
              </select>
            </div>
            {% endif %}

            <div class="col-sm-12 col-md-6">
              <label for="forma_pago"> Forma de pago </label><br />
              <select class="selectpicker" id="forma_pago_select" name="forma_pago" data-validation="required"
                data-live-search="true" title="Seleccione una Forma de pago..." data-width="100%">
                {% for forma_pago in formas_pago %}
                <option value="{{ forma_pago.id }}">
                  {{ forma_pago.nombre }}
                </option>
                {% endfor %}
              </select>
            </div>
          </div>
          {% if pago.status != 'solicitado' %}
          <div class="row" style="margin-bottom:20px !important">
            <div class="col-sm-12 col-md-6">
              <label for="referencia"> Referencia </label>
              <input type="text" value="{{pago.referencia_pago}}" class="form-control" name="referencia" />
            </div>

            <div class="col-sm-12 col-md-6 ">
              <label> Fecha de pago </label>
              <div class='date mydatepicker' data-provide="datepicker">
                <input type='text' class="form-control" value="{{pago.fecha_pago}}" name="fecha_pago" autocomplete="off"
                  required />
                <span class="input-group-addon" style="display: none">
                  <i class="material-icons mydate">date_range</i>
                </span>
              </div>
            </div>
          </div>
          {% endif %}


          <div class="row" style="margin-bottom:20px !important">
            <div class="col-sm-12">
              <label for="arrendadora"> Comentario </label>
              <textarea name="comentario" id="comentario" style="width:100%">{{ pago.comentario }}</textarea>
            </div>
          </div>
        </div>


          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Editar Pago</button>
            <button type="button" class="btn btn-link btn-circle waves-effect btn-close" data-dismiss="modal">
              <i class="material-icons">close</i>
            </button>
          </div>
      </form>
    </div>
  </div>
</div>
