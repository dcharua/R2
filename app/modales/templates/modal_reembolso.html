<div class="modal fade" id="modal_reembolso" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="largeModalLabel">Generar reembolso</h4>
            </div>
            <form class="form-horizontal form-label-left" id="mandar_pagar_form" method="POST"
                action="{{ url_for('egresos_blueprint.reembolso_egreso', egreso_id=egreso.id) }}">

                <div class="modal-body">
                    <div class="margin-10">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 nomargin">
                                <label for="forma_pago"> Forma de pago </label><br>
                                <select class="selectpicker" id="forma_pago" data-live-search="true"
                                    name="forma_pago" title="Seleccione una Forma de Pago..." data-width="100%"
                                    data-validation="required">
                                    {% for forma in formas_pago %}
                                    <option value="{{forma.id}}"> {{ forma }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6 nomargin">
                                <label for="cuenta"> Cuenta </label><br>
                                <select class="selectpicker" id="cuenta" data-live-search="true" name="cuenta"
                                    title="Seleccione una Cuenta.." data-width="100%">
                                    {% for cuenta in cuentas %}
                                    <option value="{{cuenta.id}}"> {{ cuenta }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="margin-10">
                        <div class="row" style="margin-bottom:10px">
                            <div class="col-sm-12 col-md-6">
                                <label class="grey-font" for="referencia_pago">Referencia del reembolso</label>
                                <input type="text" class="form-control" id="referencia_pago" name="referencia_pago"
                                    class="filled-in" value="reembolso"/>
                            </div>
                            <div class="col-sm-12 col-md-6 ">
                                <label> Fecha del reembolso </label>
                                <div class='input-group date mydatepicker' data-provide="datepicker">
                                    <input type='text' name="fecha_pago" autocomplete="off"
                                        class="form-control  set-today" />
                                    <span class="input-group-addon">
                                        <i class="material-icons mydate">date_range</i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="margin-10">
                        <div class="row" style="margin-top:10px;">
                            <div class="col-sm-12 col-md-6 ">
                                <input type="checkbox" id="parcial_reembolso" name="parcial_reembolso"
                                    class="filled-in" />
                                <label class="grey-font" for="parcial_reembolso">Monto parcial</label>
                            </div>
                            <div class="col-sm-12 col-md-6 ">
                                <input placeholder="Monto parcial" class="form-control" style="display:none" type="text"
                                    id="monto_parcial_reembolso" name="monto_parcial" data-validation="number"
                                    data-validation-allowing="float">
                            </div>
                        </div>
                    </div>


                    <div style="padding:10px;" class="body">
                        <table id="table" style="table-layout: fixed;" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Centro de Negocio</th>
                                    <th>Proveedor</th>
                                    <th>Cuenta de Mayor</th>
                                    <th>Cuenta de Menor</th>
                                </tr>
                            </thead>
                            <tbody class="here">
                                <tr>
                                    <td>
                                        <select class="selectpicker" name="centro_negocios"
                                            title="Seleccione un Centro de Negocios..." data-width="80%"
                                            data-validation="required">
                                            {% for centro in centros_negocio %}
                                            <option value="{{centro.id}}"> {{ centro.nombre }} </option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td>
                                        <select class="selectpicker proveedor" data-live-search="true" name="proveedor"
                                            title="Seleccione un Proveedor..." data-width="80%"
                                            data-validation="required" id="proveedor0" (onchange)="setCategoria()">
                                            {% for provedor in proveedores %}
                                            <option value="{{provedor.id}}"> {{provedor.nombre }} </option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td>

                                        <select class="selectpicker categoria" data-live-search="true" name="categoria"
                                            title="Seleccione una Cuenta de Mayor..." data-width="80%"
                                            data-validation="required" id="categoria0">
                                            {% for categoria in categorias %}
                                            <option value="{{categoria.id}}"> {{ categoria.nombre }} </option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td>
                                        <select class="selectpicker" data-live-search="true" name="concepto"
                                            title="Seleccione una Cuenta de Menor..." data-width="80%"
                                            data-validation="required" id="concepto0">
                                            {% for concepto in conceptos %}
                                            <option value="{{concepto.id}}"> {{ concepto.nombre }} </option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="input-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="comentario">Comentario</label>
                                <textarea name="comentario" id="comentario" style="width:100%"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-link waves-effect ">Enviar</button>
                    <button type="button" class="btn btn-link btn-circle waves-effect btn-close" data-dismiss="modal">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
