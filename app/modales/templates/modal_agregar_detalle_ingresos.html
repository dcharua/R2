
<!-- Modal pagos -->
<div class="modal fade" id="modal_agregar_detalle_ingresos" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form class="form-horizontal form-label-left" method="POST" action="{{ url_for('ingresos_blueprint.agregar_detalle', ingreso_id=ingreso.id) }}">
                <div class="modal-header">
                    <h3 class="modal-title" id="largeModalLabel"> Agregar detalle a la cuenta por pagar</h3>
                </div>
                <div class="modal-body">
                <div class="row" style="margin-bottom:20px !important">
                        <div class="col-sm-12 col-md-6">
                                <label for="beneficiario"> Centro de negocios </label><br>
                                <select class="selectpicker"  data-live-search="true" 
                                name="centro_negocios" title="Seleccione un Centro de Negocios..." data-width="100%">
                                {% for centro in centros_negocio %}
                                <option value="{{centro.id}}"> {{ centro.nombre }} </option>
                                {% endfor %}
                              </select>
                        </div>
                        <div class="col-sm-12 col-md-6">
                                <label for="proveedor"> Cliente </label><br>
                                <select class="selectpicker"  data-live-search="true" 
                                name="cliente" title="Seleccione un Cliente..."
                                 data-width="100%">
                                 {% for cliente in clientes %}
                                 <option value="{{cliente.id}}"> {{cliente.nombre }} </option>
                                 {% endfor %}
                               </select>
                            
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:20px !important">
                        <div class="col-sm-12 col-md-6">
                            <label for="categoria"> Categor√≠a </label>
                            <select class="selectpicker" data-live-search="true" 
                              name="categoria" title="Seleccione una Categoria..."
                              data-width="100%">
                              {% for categoria in categorias %}
                              <option value="{{categoria.id}}"> {{ categoria.nombre }} </option>
                              {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="concepto"> Concepto</label>
                            <select class="selectpicker"  
                            data-live-search="true" name="concepto" title="Seleccione un Concepto..." data-width="100%">
                            {% for concepto in conceptos %}
                            <option value="{{concepto.id}}"> {{ concepto.nombre }} </option>
                            {% endfor %}
                          </select>
                        </div>
                    </div>
                
                    <div class="row" style="margin-bottom:20px !important">
                        <div class="col-sm-12 col-md-6">
                            <label for="monto">Monto</label>
                            <input type='number' class="form-control" name="monto" />
                        </div>
                        <div class="col-sm-12 col-md-6">
                                <label for="numero_control"># de control</label>
                                <input type='text' class="form-control" name="numero_control" />
                            </div>
                    </div>

                    <div class="row" style="margin-bottom:20px !important">
                            <div class="col-sm-12">
                                <label for="arrendadora"> Comentario </label>
                                <textarea name="comentario" id="comentario" style="width:100%"></textarea>
                             </div>
                    </div>

                </div>
    
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Agregar Detalle</button>
                    <button type="button" class="btn btn-link btn-circle waves-effect btn-close" data-dismiss="modal">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
