
<!-- Modal pagos -->
<div class="modal fade" id="modal_agregar_cuenta" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form class="form-horizontal form-label-left" id="user_inputs" method="POST" action="{{ url_for('modales_blueprint.agregar_cuenta') }}">
                    <div class="modal-header">
                        <h3 class="modal-title" id="largeModalLabel"> Agregar Cuenta</h3>
                    </div>
                    <div class="modal-body">
                    <div class="row" style="margin-bottom:20px !important">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombre"> Nombre </label>
                                <input type='text' class="form-control" name="nombre" />
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="beneficiario"> Empresa </label><br>
                                <select class="selectpicker" id="empresa" name="empresa" data-validation="required"
                                    data-live-search="true" title="Seleccione una Empresa..."
                                    data-width="100%">
                                    {% for empresa in empresas %}
                                    <option value="{{empresa.id}}"> {{ empresa.nombre }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom:20px !important">
                            <div class="col-sm-12 col-md-6">
                                <label for="banco"> Banco </label>
                                <input type='text' class="form-control" name="banco" />
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="numero"> Numero</label>
                                <input type='number' class="form-control" name="numero" />
                            </div>
                        </div>
                    
                        <div class="row" style="margin-bottom:20px !important">
                            <div class="col-sm-12 col-md-6">
                                <label for="saldo">Saldo Inicial</label>
                                <input type='number' class="form-control" name="saldo" />
                            </div>
                        </div>

                        <div class="row" style="margin-bottom:20px !important">
                                <div class="col-sm-12">
                                    <label for="arrendadora"> Comentario </label>
                                    <textarea name="comentario" id="comentario" style="width:100%"></textarea>
                                 </div>
                        </div>

                    </div>
        
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Agregar Cuenta</button>
                        <button type="button" class="btn btn-link btn-circle waves-effect btn-close" data-dismiss="modal">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
