
<!-- Modal pagos -->
<div class="modal fade" id="modal_agregar_detalle" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form class="form-horizontal form-label-left" method="POST" action="{{ url_for('egresos_blueprint.agregar_detalle', egreso_id=egreso.id) }}">
                <div class="modal-header">
                    <h3 class="modal-title" id="largeModalLabel"> Agregar Detalle</h3>
                </div>
                <div class="modal-body">
                <div class="row" style="margin-bottom:20px !important">
                        <div class="col-sm-12 col-md-6">
                                <label for="beneficiario"> Centro de negocios </label><br>
                                <select class="selectpicker"  data-live-search="true" 
                                name="centro_negocios" title="Seleccione un Centro de Negocios..." data-width="100%" data-validation="required">
                                {% for centro in centros_negocio %}
                                <option value="{{centro.id}}"> {{ centro.nombre }} </option>
                                {% endfor %}
                              </select>
                        </div>
                        <div class="col-sm-12 col-md-6">
                                <label for="proveedor"> Proveedor </label><br>
                                <select class="selectpicker"  data-live-search="true" 
                                name="proveedor" title="Seleccione un Proveedor..."
                                 data-width="100%" data-validation="required">
                                 {% for provedor in proveedores %}
                                 <option value="{{provedor.id}}"> {{provedor.nombre }} </option>
                                 {% endfor %}
                               </select>
                            
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:20px !important">
                        <div class="col-sm-12 col-md-6">
                            <label for="categoria"> Cuenta de Mayor </label>
                            <select class="selectpicker" data-live-search="true" 
                              name="categoria" title="Seleccione una Cuenta de Mayor..."
                              data-width="100%" data-validation="required">
                              {% for categoria in categorias %}
                              <option value="{{categoria.id}}"> {{ categoria.nombre }} </option>
                              {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="concepto"> Cuenta de Menor</label>
                            <select class="selectpicker"  
                            data-live-search="true" name="concepto" title="Seleccione un Cuenta de Menor..." data-width="100%" data-validation="required">
                            {% for concepto in conceptos %}
                            <option value="{{concepto.id}}"> {{ concepto.nombre }} </option>
                            {% endfor %}
                          </select>
                        </div>
                    </div>
                
                    <div class="row" style="margin-bottom:20px !important">
                        <div class="col-sm-12 col-md-6">
                            <label for="monto">Monto</label>
                            <input type='text' class="form-control" name="monto" data-validation="number" data-validation-allowing="float" />
                        </div>
                        <div class="col-sm-12 col-md-6">
                                <label for="numero_control"># de control</label>
                                <input type='text' class="form-control" name="numero_control" />
                            </div>
                    </div>

                    <div class="row" style="margin-bottom:20px !important">
                            <div class="col-sm-12">
                                <label for="arrendadora"> Comentario </label>
                                <textarea name="comentario" id="comentario" style="width:100%"></textarea>
                             </div>
                    </div>

                </div>
    
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Agregar Detalle</button>
                    <button type="button" class="btn btn-link btn-circle waves-effect btn-close" data-dismiss="modal">
                        <i class="material-icons">close</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
